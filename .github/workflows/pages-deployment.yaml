on:
  push:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm test

      - run: pnpm build:masters

      - name: Extract branch name
        id: extract_branch
        run: |
          branch="${GITHUB_REF#refs/heads/}"
          slug="${branch//\//-}"
          echo "branch=${branch}" >> $GITHUB_OUTPUT
          echo "branch_slug=${slug}" >> $GITHUB_OUTPUT

      - name: Deploy to Cloudflare with OpenNext
        if: github.repository == 'kohii/medi-xplorer'
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        # Use the npm script, not pnpm's builtâ€‘in "deploy" command (which expects a workspace)
        run: pnpm run deploy -- --name "medi-xplorer-${{ steps.extract_branch.outputs.branch_slug }}" --env "${{ steps.extract_branch.outputs.branch_slug }}"
